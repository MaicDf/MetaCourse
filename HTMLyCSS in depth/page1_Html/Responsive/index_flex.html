<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles_flex.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="box box1">Flex grow:1..</div>
      <div class="box box2">Two..</div>
      <div class="box box3">Flex grow:3</div>
      <div class="box box4">Four..</div>
      <div class="box box5">Five..</div>
      <div class="box box6">Six..</div>
      <div class="box box7">Seven..</div>
    </div>
    <div class="flex-2">
      <div class="box-2-1">
        parent:0.4 flex-grow, font 15px
        <div class="box-2-1-1">0.5em font (parent)</div>
        <div class="box-2-1-2">2em font</div>
      </div>
      <div class="box-2-2">0.6 flex grow font 30px</div>
    </div>
    <div class="flex-3">
      <div class="box-3-1">30vw (%viewport width) 10vh(%viewport height)</div>
      <div class="box-3-2">60vw (%viewport width) 20vh(%viewport height)</div>
    </div>
  </body>
</html>
